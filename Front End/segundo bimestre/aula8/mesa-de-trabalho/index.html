<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Aula 08 - Mesa de trabalho</title>
</head>
<body>

    <section id="telaInicial">
        <h1 class="titulo">Jogo da velha</h1>
        <button class="botao">Iniciar o jogo</button>
    </section>

    <section>
        <div class="tabuleiro">
            <div class="coordenada" id="linha-1_coluna-1"></div>
            <div class="coordenada" id="linha-1_coluna-2"></div>
            <div class="coordenada" id="linha-1_coluna-3"></div>
            <div class="coordenada" id="linha-2_coluna-1"></div>
            <div class="coordenada" id="linha-2_coluna-2"></div>
            <div class="coordenada" id="linha-2_coluna-3"></div>
            <div class="coordenada" id="linha-3_coluna-1"></div>
            <div class="coordenada" id="linha-3_coluna-2"></div>
            <div class="coordenada" id="linha-3_coluna-3"></div>
        </div>
    </section>
    
    <!--
        Utilize o arquivo main.js para selecionar, capturar elementos 
        e manipular as coordenadas do item e substituir suas informações. 

        Objetivo:
        A atividade consiste em devenvolver uma prova de conceito
        de uma partida de Jogo da Velha.
        
        Instruções:
                                                  
        1.1. Selecione cada elemento conforme sua coordenada.
        2.2. Quando o usuário der um click o valor da coordenada deve ser alterado para X.
        3.3. Quando o usuário der um dublo click o valor da coordenada deve ser alterado para O.

        2. Eventos do teclado
        2.1. Quando o usuário pressionar a tecla ESPAÇO irá:
            - Irá remover a <div id="telaInicial">. 
        2.2. Quando o usuário pressionar a tecla ESC irá:
            - Irá adicionar a <div id="telaInicial">.

        --

    -->
    <script type="text/javascript" src="./assets/js/main.js" defer></script>
</body>
</html>
